<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="menu">
        <ul>
          <li>
            <label class="hide-completed">
              <input type="checkbox" checked="{{hideCompleted}}" />
              Hide Completed Tasks
            </label>
          </li>
        {{#if currentUser}}
          <li>
            <label class="show-private-tags">
              <input type="checkbox" checked="{{showPrivateTags}}" />
              Show private/public tags
            </label>
          </li>
        {{/if}}
        </ul>
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul class="tasks-list">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="task {{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if showPrivateTag}}
      {{> privateTag}}
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
